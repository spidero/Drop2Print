{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>{{ t.drop_title }}</h2>
  <p>{{ t.drop_sub }}</p>
  <div id="dropzone" class="dropzone">
    {{ t.drop_hint }}
    <input id="file-input" type="file" accept="application/pdf" multiple hidden>
  </div>
  <div id="upload-status" class="status"></div>
</section>
<section class="card">
  <h3>{{ t.recent_jobs }}</h3>
  <ul id="jobs-list"></ul>
</section>
{% endblock %}
{% block scripts %}
<script>
  window.addEventListener("DOMContentLoaded", () => {
    setupDropzone();
    refreshJobs();
  });
</script>
{% endblock %}
